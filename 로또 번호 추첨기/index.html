  <h1>로또 번호 추첨기 4</h1>
  <script>
    var lotto = [];

    for (var i = 0; i < 6; i++) {
      var num = parseInt(Math.random() * 45 + 1);
      if (lotto.indexOf(num) == -1) {
        lotto.push(num);
      }
    }
    document.write(lotto);
  </script>

  <h1>로또 번호 추첨기 5</h1>
  <script>
    var lotto = [];

    while (lotto.length < 6) {
      var num = parseInt(Math.random() * 45 + 1);
      if (lotto.indexOf(num) == -1) {
        lotto.push(num);
      }
    }
    document.write(lotto);
  </script>



  <h1>로또 번호 추첨기 6</h1>
  <script>
    var lotto = [];

    while (lotto.length < 6) {
      var num = parseInt(Math.random() * 45 + 1);
      if (lotto.indexOf(num) == -1) {
        lotto.push(num);
      }
    }
    lotto.sort((a,b)=>a-b);
    document.write(lotto);
  </script>



  <h1>로또 번호 추첨기 정리</h1>
